<h1>Skills</h1>

<table mat-table [dataSource]="skillTable">
  
    <ng-container matColumnDef="tech">
      <th mat-header-cell *matHeaderCellDef> Tech </th>
      <td mat-cell *matCellDef="let element">{{ element.tech }}</td>
    </ng-container>
  
    <ng-container matColumnDef="level">
      <th mat-header-cell *matHeaderCellDef> Level </th>
      <td mat-cell *matCellDef="let element">{{ "â˜†".repeat(element.level) }}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
